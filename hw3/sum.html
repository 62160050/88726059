
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
        function summary(){
              sum = document.getElementById('sum').innerHTML="";
              num1 = document.getElementById('num1');
              num2 = document.getElementById('num2');
              sum = document.getElementById('sum');
              var a = 0;
        for ( let i = parseInt(num1.value);i<=parseInt(num2.value);i++) {
            a = a+i;
            sum.innerHTML +=i
            if(i<parseInt(num2.value)){
                
                sum.innerHTML += "+"
            }
            if(i==parseInt(num2.value)){
                sum.innerHTML += "=" 
                sum.innerHTML += a
            }
          
        }
        
    }
</script>
</head>
<body>
    <th>4.โปรแกรม บวกสะสม - sum.html</th><br><br>
    <input type="text" placeholder="ใส่ตัวเลขที่ต้องการ" id="num1"> -  
    <input type="text" placeholder="ใส่ตัวเลขที่ต้องการ" id="num2">
    <button onclick="summary()">=</button>
    <div id="sum"></div>

</body>
</html>
