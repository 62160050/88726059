
<!DOCTYPE html>
<html>
    <head>
        
        
<th>2.โปรแกรม สูตรคูณ - multi.html</th><br><br>
    <script>
        function multi(n) {
            div = document.getElementById('disp')
            div.innerHTML = ''
            table = ``

            for (i = 1; i <= 12; i++) {
                table += `<tr>
                            <td>${n} x ${i} = </td>
                            <td>${n*i}</td>
                        </tr>`
                
        }
        div.innerHTML = table
    }
    
    </script>
    </head>
    <body >
        <input type="text" placeholder="สูตรคูณแม่ X" onkeyup="multi(this.value);"><br><br>
        <table border="1" >
        <tbody id="disp">
    
        </tbody>
        </table>
    </body>
    
</html>
